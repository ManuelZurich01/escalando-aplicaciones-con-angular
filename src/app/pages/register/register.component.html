<form [formGroup] ="form">
    <mat-card>
        <div mat-card-image></div>
        <mat-card-content>
    
          <mat-form-field appearance="outline">
            <mat-label>fullname</mat-label>
            <input matInput type= "fullname" formControl="fullname">
            <mat-icon matSuffix>fullname</mat-icon>
            <mat-hint>Type your fullname</mat-hint>
            <mat-error *ngIf="form.get('fullname').invalid">
              {{ form.get('fullname') | json }}
            </mat-error>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input [(ngModel)]="formModel.password" #password="ngModel" matInput type="password" name="password" required minlength="3" maxlength="50" autocomplete="off">
            <mat-icon matSuffix>code</mat-icon>
            <mat-hint>Type your password</mat-hint>
            <mat-error *ngIf="password.invalid">
              {{ password.errors | json }}
            </mat-error>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Grupo</mat-label>
            <mat-select [(ngModel)]="formModel.group" name="group" required #group="ngModel">
                <mat-option value="">Seleccione</mat-option>
                <mat-option *ngFor="let group of groups" [value]="group.id">{{group.value}}</mat-option>
              <!--<mat-option value="A">Grupo A</mat-option>
              <mat-option value="B">Grupo B</mat-option>-->
            </mat-select>
            <mat-hint>Seleccione su grupo</mat-hint>
            <mat-error *ngIf="group.invalid">
                {{ group.errors | json }}
              </mat-error>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
     
 <p>
  {{ form.value | json }}
 </p>

 <p>
{{ form.status}}

 </p>
